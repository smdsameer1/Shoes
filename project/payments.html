<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.1/css/all.min.css">
    <script src="https://fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pay.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <div class="left">
        <p>payment methods</p>
        <hr style="border: 1px solid black; margin: 0px 15px;">
        <div class="methods">
            <div onclick="doFun()" id="tColorA" styles="color: greenyellow;"><i class="fa-solid fa-credit-card" style="color: greenyellow;"></i>Payment by card</div>
            <div onclick="doFun()" id="tColorB"><i class="fa-solid fa-building-columns"></i>Internet banks</div>
            <div onclick="doFun()" id="tColorC"><i class="fa-solid fa-wallet"></i>Apple/Google pay</div>
        </div>
        <hr style="border: 1px solid #ccc; margin: 0 15px;">
    </div>
    <div class="center">
        <a href="https://www.shift4shop.com/credit-card-logos.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="250" height="auto"/></a>
        <hr style="border: 1px solid #ccc; margin: 0 15px;">
        <div class="card-details">
            <form>
                <p>Card number</p>
                <div class="c-number" id="c-number">
                    <input id="number" class="cc-number" placeholder="Card number" maxlength="19" required>
                    <i class="fa fa-credit-card" style="margin:0;"></i>
                </div>
                <div class="c-details">
                    <div>
                        <p>Expiry date</p>
                        <input id="e-date" class="cc-exp" placeholder="MM/YY" required max-lenght="5">
                    </div>
                    <div>
                        <p>CVV</p>
                        <div class="card" id="cvv-box">
                            <input class="cvv-box" id="cvv" placeholder="CVV" required max-lenght="3" required>
                            <i class="fa-solid fa-circle-question" title="3 digits on the back of the card" style="cursor: pointer;"></i>
                        </div>
                    </div>
                </div>
                <div class="email">
                    <p>Email</p>
                    <input type="email" placeholder="example@gmail.com" id="email" required>
                </div>
                <button>PAY NOW</button>
            </form>
        </div>
    </div>
    <div class="right">
        <p>Order Information</p>
        <hr style="border:1px solid #ccc; margin: 0 15px;">
        <div class="details">
            <div style="font-weight: bold; padding: 3px 0;">Order discription</div>
            <div style="padding: 3px 0;">Test payment</div>
        </div>
        <hr style="border: 1px solid #ccc; margin: 0 15px;">
        <a href="https://www.shift4shop.com/credit-card-logos.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="250" height="auto"/></a>

    </div>
   </div> 
</body>
</html>
